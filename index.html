<!DOCTYPE html>
<html>
	<head>
		<title># Jogo da Velha TOP</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="css/estilo.css" />
		<script type="text/javascript" src="js/script.js"></script>
	</head>
	<body onload="inicio()">
		<h1 id="titulo" align="center">Jogo da Velha</h1>

		<div class="grid center grid-template-columns-2">
			<div class="grid grid-template-columns-1" id="jogo">
				<div class="quadradinho" id="quad1" style="background-image: url('img/tema0/idoso1.jpg');" onclick="escolheu(1);">
					<label id="op1"></label>
				</div>

				<div class="quadradinho" id="quad2" style="background-image: url('img/tema0/idoso2.jpg');" onclick="escolheu(2);">
					<label id="op2"></label>
				</div>

				<div class="quadradinho" id="quad3" style="background-image: url('img/tema0/idoso3.jpg'); border-right: none;" onclick="escolheu(3);">
					<label id="op3"></label>
				</div>

				<div class="quadradinho" id="quad4" style="background-image: url('img/tema0/idoso4.jpg');" onclick="escolheu(4);">
					<label id="op4"></label>
				</div>

				<div class="quadradinho" id="quad5" style="background-image: url('img/tema0/idoso5.jpg');" onclick="escolheu(5);">
					<label id="op5"></label>
				</div>

				<div class="quadradinho" id="quad6" style="background-image: url('img/tema0/idoso6.jpg'); border-right: none;" onclick="escolheu(6);">
					<label id="op6"></label>
				</div>

				<div class="quadradinho" id="quad7" style="background-image: url('img/tema0/idoso7.jpg'); border-bottom: none;" onclick="escolheu(7);">
					<label id="op7"></label>
				</div>

				<div class="quadradinho" id="quad8" style="background-image: url('img/tema0/idoso8.jpg'); border-bottom: none;" onclick="escolheu(8);">
					<label id="op8"></label>
				</div>

				<div class="quadradinho" id="quad9" style="background-image: url('img/tema0/idoso9.jpg'); border-right: none; border-bottom: none;" onclick="escolheu(9);">
					<label id="op9"></label>
				</div>
			</div>

			<div id="painel">
				<h2>Painel de controle</h2>

				<hr/>

				<button onclick="reiniciar();" id="reiniciar">Reiniciar jogo</button>

				<button onclick="mudaTema();" id="alterar">Alterar tema</button>

				<h3>Vez:</h3>

				<div class="vez">
					<label id="jogador"></label>
				</div>

				<hr/>

				<div id="fim">
					<label id="vencedor"></label>
				</div>

				<hr/>

				<div id="sobre">
					<img src="img/eu.png" />
					<h5>Desenvolvido pela pessoa mais linda da terra a.k.a. JulianRezende</h5>
				</div>
			</div>
		</div>
	</body>
</html>
